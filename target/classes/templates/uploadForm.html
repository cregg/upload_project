<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div th:if="${admin}">
		<p>Hey. You're an admin. You can adjust the max size(kb) of files allowed to be uploaded.</p>
		<form th:action="@{/setting}" method="post">
			<input type="text" name="max_size"/>
			<input type="submit" value="Update Max File Size"/>
		</form>

	</div>

	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
		</form>
		<form method="POST" enctype="multipart/form-data" action="/upload">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>Name:</td><td><input type="text" name="name" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}"><a th:href="@{/file(name=${file})}" th:text="${file}"></a></li>
		</ul>
	</div>

</body>
</html>
